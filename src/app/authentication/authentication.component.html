<app-header></app-header>

<main class="container pia-authenticationBlock">
    <div class="row">
        <div class="small-12 columns">
            <div class="pia-authenticationBlock-auth">
                <form class="pia-authenticationBlock-login" #authForm="ngForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <legend>{{ 'authentication.form.legend' | translate }}</legend>
                        <div>
                            <label for="authentication-username">{{ 'authentication.form.username' | translate }}</label>
                            <input id="authentication-username" type="text"  [(ngModel)]="user.username" name="username" required>
                        </div>
                        <div>
                            <label for="authentication-password">{{ 'authentication.form.password' | translate }}</label>
                            <input id="authentication-password" type="password" [(ngModel)]="user.password" name="password" required>
                        </div>
                        <p class="error" [@errorState]="error ? 'active' : 'inactive'">{{ 'authentication.form.error' | translate }}</p>
                        <button type="submit" [disabled]="!authForm.valid" class="btn btn-green" id="authentication-submit" title="{{ 'homepage.cards.placeholder_start' | translate }}">{{ 'authentication.form.submit' | translate }}</button>
                        <a href="{{backendUrl}}">{{ 'authentication.forgotten_password' | translate }}</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</main>
