<div class="row">
  <div class="processing-data-type small-12" id="identification-data">
    <div class="type-enabled">
      <input *ngxPermissionsOnly="['CanEditProcessing']" type="checkbox" class="field"
        [(ngModel)]="identification.enabled"
        (change)="updateValue('identification', true)"
      >
      <label class="enabled-label" for="identification">{{ 'processing-data-types.form.identification'| translate }}</label>
    </div>
    <div class="type-retention-period" *ngIf="identification.enabled">
      <label class="label" for="identification-retention-period">{{ 'processing-data-types.form.retention-period'| translate }}</label>
      <input type="text" class="retention-period"
        [(ngModel)]="identification.processingDataType.retention_period"
        (change)="updateValue('identification')">
    </div>
    <div class="type-sensitive" *ngIf="identification.enabled">
      <label class="label" for="identification-sensitive">{{ 'processing-data-types.form.sensitive'| translate }}</label>
      <input type="checkbox"
        [(ngModel)]="identification.processingDataType.sensitive"
        (change)="updateValue('identification')">
    </div>
  </div>
</div>
